<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>3rd time lucky</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div id="user_label" class="badge">user</div>
            <div id="comp_label" class="badge">comp</div>
            <span id="user_score">0</span>:<span id="computer_score">0</span>
        </div>
        <div class="result">
            <p>Paper covers rock, You win!</p>
        </div>

        <div class="choices">
            <div id="r" class="choice">
                <img src="images/rock.jpeg" alt="">
            </div>
            <div id="p" class="choice">
                <img src="images/paper.jpeg" alt="">
            </div>
            <div id="s" class="choice">
                <img src="images/scissors.jpeg" alt="">
            </div>
        </div>
        <p id="action_message">Make your move</p>
    </body>
</html>
