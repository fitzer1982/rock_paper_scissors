<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class='play_area'>
    <button clas='pick' id='rock'>ROCK</button>
    <button clas='pick' id='paper'>PAPER</button>
    <button clas='pick' id='scissors'>SCISSORS</button>
    <table>
        <tr>
            <th>SkyNets Choice</th>
            <th>Your Choice</th>
        </tr>
        <tr>
           <td id='skynets_choice'></td>
           <td id='your_choice'></td>
        </tr>
        <tr>
            <th>SkyNets Score</th>
            <th>Your Score</th>
        </tr>
        <tr>
            <td id='skynets_score'>0</td>
            <td id='your_score'>0</td>
        </tr>
    </table>
    <div id='round_result'></div>
    <div id='final_result'></div>
    <button id='reset'>Go back in time</button>
    <script type="text/javascript" src="script.js"></script>
</div>
</body>
</html>
